<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analyzer Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">
                Website SEO Analyzer
            </h1>

            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="url" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)" 
                           class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <button onclick="analyzeSEO()" 
                            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                        Analyze
                    </button>
                </div>

                <div id="loading" class="loading text-center my-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"></div>
                    <p class="mt-2 text-gray-600">Analyzing website metrics...</p>
                </div>

                <div id="results" class="hidden mt-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold mb-2">Domain Authority (DA)</h3>
                            <p id="da" class="text-3xl font-bold text-blue-600">-</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold mb-2">Spam Score</h3>
                            <p id="spamScore" class="text-3xl font-bold text-blue-600">-</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold mb-2">Page Authority (PA)</h3>
                            <p id="pa" class="text-3xl font-bold text-blue-600">-</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold mb-2">Trust Flow</h3>
                            <p id="trustFlow" class="text-3xl font-bold text-blue-600">-</p>
                        </div>
                    </div>

                    <div class="mt-6 bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-4">SEO Recommendations</h3>
                        <ul id="recommendations" class="list-disc pl-5 space-y-2 text-gray-700">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function analyzeSEO() {
            const urlInput = document.getElementById('urlInput');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            if (!urlInput.value) {
                alert('Please enter a valid URL');
                return;
            }

            // Show loading state
            loading.classList.add('active');
            results.classList.add('hidden');

            // Simulate API call with mock data (replace with real API integration)
            setTimeout(() => {
                // Hide loading state
                loading.classList.remove('active');
                results.classList.remove('hidden');

                // Mock data - replace with real API data
                const mockData = {
                    da: Math.floor(Math.random() * 100),
                    pa: Math.floor(Math.random() * 100),
                    spamScore: Math.floor(Math.random() * 17),
                    trustFlow: Math.floor(Math.random() * 100),
                };

                // Update UI
                document.getElementById('da').textContent = mockData.da;
                document.getElementById('pa').textContent = mockData.pa;
                document.getElementById('spamScore').textContent = mockData.spamScore;
                document.getElementById('trustFlow').textContent = mockData.trustFlow;

                // Generate recommendations based on mock data
                const recommendations = document.getElementById('recommendations');
                recommendations.innerHTML = '';
                
                if (mockData.da < 30) {
                    recommendations.innerHTML += '<li>Work on building more high-quality backlinks to improve Domain Authority</li>';
                }
                if (mockData.spamScore > 5) {
                    recommendations.innerHTML += '<li>Review and remove spammy backlinks to improve spam score</li>';
                }
                if (mockData.trustFlow < 20) {
                    recommendations.innerHTML += '<li>Focus on getting links from trusted sources to improve Trust Flow</li>';
                }
                recommendations.innerHTML += '<li>Regularly create high-quality content to maintain and improve metrics</li>';
                recommendations.innerHTML += '<li>Ensure your website follows technical SEO best practices</li>';

            }, 2000);
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
